<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <option value="3">3</option>

        </select>

    <div>

        </select>

    <div>

        <select name="" id="select-servicios-extra">
            <option value=" Desayuno">Desayuno</option>
            <option value=" Desayuno y almuerzo">Desayuno y almuerzo</option>
            <option value=" Desayuno, almuerzo y cena">Desayuno, almuerzo y cena</option>
        </select>
    </div>
    <button onclick="clickIngreso()">CLICK PARA ENVIAR</button>
    <fieldset id="recuadro-informacion">

    </fieldset>
<script src="algoritmos.js"></script>
